<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="app">
    <div class="card">
      <div class="card__top-section">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="card__top-section__image">
        <div class="card__top-section__hover-plate"></div>
      </div>
      <div class="card__description">
        <div class="card__description__header">
          <span class="card__description__header__span"> Equilibrium #3429 </span>
        </div>
        <p class="card__description__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__information">
        <p class="card__information__price">
          <img src="/images/icon-ethereum.svg" alt="ethereum-icon" class="card__information__price__icon"> 0.041ETH
        </p>
        <div class="card__information__time">
          <img src="/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card__creator-info">
        <img src="/images/image-avatar.png" alt="" class="card__creator-info__image">
        <p class="card__creator-info__name">Creation of
          <span class="card__creator-info__name__span">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
